spring.application.name=ClientBP

spring.kafka.bootstrap-servers=0.0.0.0:9092
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest

spring.datasource.url= jdbc:postgresql://localhost:5432/bp_database
spring.datasource.username= bp_user
spring.datasource.password= bp_password

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
